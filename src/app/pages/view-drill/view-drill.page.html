<ion-content>
  <ion-toolbar color="dark"></ion-toolbar>
  <ion-refresher (ionRefresh)="close()" slot="fixed" pullFactor="0.5" pullMin="20" pullMax="200">
    <ion-header>
      <ion-toolbar>
        <ion-title>Drills</ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-refresher>
  <ion-list lines="none" *ngIf="drill">
    <iframe allow="autoplay" draggable="true" width="100%" height="315" [src]="trustedVideoUrl" frameborder="0"
      allowfullscreen></iframe>


    <ion-item>
      {{ drill.name }}
    </ion-item>
  </ion-list>
</ion-content>
