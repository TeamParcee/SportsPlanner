<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="close()">
          Close
        </ion-button>
      </ion-buttons>
      <ion-title>Select Contact</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item (click)="selectContact(user)" *ngFor="let user of users">
        <ion-avatar slot="start">
          <img [src]="user.photoUrl">
        </ion-avatar>
        <ion-label>
          <h2>{{ user.fname + " " + user.lname }}  </h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
