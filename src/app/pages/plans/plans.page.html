<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Plans</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addPlan()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-virtual-scroll [items]="plans" [headerFn]="myHeaderFn">
    <ion-item-divider *virtualHeader="let header">
      {{ header }}
    </ion-item-divider>
    <ion-item (click)="selectPlan(plan)" *virtualItem="let plan">
      {{ plan.date }}
    </ion-item>
  </ion-virtual-scroll>

</ion-content>
