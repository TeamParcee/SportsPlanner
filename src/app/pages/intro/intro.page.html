<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-title>Parcee Sports Planner</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content color="primary" fullscreen padding scroll-y="false">
  <ion-slides>
    <ion-slide>

      <h1>TIMER WITH ALARMS FOR DRILLS</h1>
      <p>Swipe Left</p>
      <img src="https://firebasestorage.googleapis.com/v0/b/parceesportsplanner.appspot.com/o/TimerAlarm.PNG?alt=media&token=ccaced5d-a75e-40fc-872c-eed6e72cb0aa">
    </ion-slide>

    <ion-slide>
      <h1>GET DRILLS FOR THE DRILL LIBRARY</h1>
      <p>Swipe Left</p>
      <img src="https://firebasestorage.googleapis.com/v0/b/parceesportsplanner.appspot.com/o/AddToPlan.PNG?alt=media&token=04224d00-73e0-40da-945c-504cb7b8f646">

    </ion-slide>

    <ion-slide>
      <h1>SHARE YOUR PLANS WITH YOUR COACHES</h1>
      <p>Swipe Left</p>
      <img src="https://firebasestorage.googleapis.com/v0/b/parceesportsplanner.appspot.com/o/PracticePlans.PNG?alt=media&token=3928e6f7-bbb2-4cc4-bd32-580cc91ded41">
    </ion-slide>

    <ion-slide>
      <h1>Updates Daily</h1>
      <h1>team@parcee.com for issues or new feature requests</h1>
      <p (click)="close()">Close</p>
    </ion-slide>

  </ion-slides>
</ion-content>
