  <ion-grid>
    <ion-row>
      <ion-col size-md="4" offset-md="4">
        <div style="max-width: 600px; border: 2px solid black; margin: auto">

          <ion-list-header>Wide Receiver Drills</ion-list-header>
          <ion-list>
            <ion-item>
              <ion-label>
                Name: Quick Slant Drill
                <p>Duration: 10 minutes</p>
                <p>Position Group: Wide Receivers</p>
              </ion-label>
              <ion-note slot="end">
                <ion-icon slot="icon-only" name="home"></ion-icon>
              </ion-note>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>

<ion-footer>

  <ion-fab *ngIf="isHeadCoach" horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button routerLink="/add-drill">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
