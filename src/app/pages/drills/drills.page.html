<ion-header>
  <ion-toolbar>
    <ion-title>Drills</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/search-drills">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col sizeMd="6">
        <ion-button (click)="getDrillsPrivate() " fill="clear" [ngClass]="(drillView == 'private' ? 'solid' : 'clear')"
          expand="full">
          {{ (isHeadCoach) ? "My Drills" : "Your Coaches Drills" }}</ion-button>
      </ion-col>
      <ion-col sizeMd="6">
        <ion-button (click)="getDrillsPublic() " fill="clear" [ngClass]="(drillView == 'public' ? 'solid' : 'clear')"
          expand="full">
          Public Drills</ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-no-padding">
      <ion-col class="ion-no-padding" pushMd="1" sizeMd="10">
        <app-private-drills *ngIf="drillView == 'private'"></app-private-drills>
        <app-public-drills *ngIf="drillView == 'public'"></app-public-drills>
      </ion-col>
    </ion-row>

  </ion-grid>





</ion-content>

<ion-footer>

  <ion-fab *ngIf="isHeadCoach" horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button routerLink="/add-drill">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
