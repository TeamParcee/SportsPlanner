<ion-header>
  <ion-toolbar>
    <ion-title>Drills</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button (click)="getDrillsPrivate() " fill="clear" [ngClass]="(drillView == 'private' ? 'solid' : 'clear')" expand="full">
          {{ (isHeadCoach) ? "My Drills" : "Your Coaches Drills" }}</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="getDrillsPublic() " fill="clear" [ngClass]="(drillView == 'public' ? 'solid' : 'clear')" expand="full">
          Public Drills</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-searchbar placeholder="Find Drill" (ionChange)="onSearchChange($event)" [debounce]="250">
  </ion-searchbar>


  <ion-list>

    <ion-item *ngFor="let drill of filterDrills">
      <ion-label (click)="viewDrill(drill)">
        {{ drill.name }}
        <p>
          Coach: {{ drill.coach.fname + " " + drill.coach.lname }}
        </p>
      </ion-label>
      <ion-buttons>
        <ion-button *ngIf="drill.coach.uid == user.uid" (click)="editDrill(drill) ">
          edit
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-fab *ngIf="isHeadCoach" horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button routerLink="/add-drill">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
