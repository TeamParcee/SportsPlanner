<ion-header>
  <ion-toolbar>
    <ion-title>Drills</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/search-drills">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-no-padding">
      <ion-col>
        <ion-button (click)="getDrillsPrivate() " fill="clear" [ngClass]="(drillView == 'private' ? 'solid' : 'clear')"
          expand="full">
          {{ (isHeadCoach) ? "My Drills" : "Your Coaches Drills" }}</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="getDrillsPublic() " fill="clear" [ngClass]="(drillView == 'public' ? 'solid' : 'clear')"
          expand="full">
          Public Drills</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <ion-searchbar placeholder="Find Drill" (ionChange)="onSearchChange($event)" [debounce]="250">
  </ion-searchbar> -->





  <app-private-drills *ngIf="drillView == 'private'"></app-private-drills>
  <app-public-drills *ngIf="drillView == 'public'"></app-public-drills>
