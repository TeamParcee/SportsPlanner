<ion-text *ngIf="!isHeadCoach && noDrills">
  <p class="ion-no-padding ion-text-center"> Your coach has not uploaded any Drills <br>
    Check back later
  </p>
</ion-text>

<ion-text *ngIf="isHeadCoach && noDrills">
  <p class=" ion-padding ion-text-center"> You have not uploaded any Drills from Youtube<br>
    <ion-button routerLink="/add-drill" fill="clear">Upload One <br> (you will need a link to the
      video on Youtube)
    </ion-button>
  </p>
</ion-text>



<ion-card *ngIf="showLoading" no-margin>
  <ion-card-content no-padding>
    <ion-skeleton-text style="height: 300px;"></ion-skeleton-text>
  </ion-card-content>
  <ion-card-header>
    <ion-list>
      <ion-item lines="none">
        <ion-avatar slot="start">
          <ion-skeleton-text></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <ion-skeleton-text></ion-skeleton-text>
          <ion-skeleton-text></ion-skeleton-text>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-header>
</ion-card>

<ion-card *ngIf="showLoading" no-margin>
  <ion-card-content no-padding>
    <ion-skeleton-text style="height: 300px;"></ion-skeleton-text>
  </ion-card-content>
  <ion-card-header>
    <ion-list>
      <ion-item lines="none">
        <ion-avatar slot="start">
          <ion-skeleton-text></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <ion-skeleton-text></ion-skeleton-text>
          <ion-skeleton-text></ion-skeleton-text>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-header>
</ion-card>

<span *ngFor="let drill of drills">

  <ion-card *ngIf="!showLoading" no-margin style="width: 100%;">
    <ion-card-content class="ion-no-padding">
      <img (click)="viewDrill(drill)" [src]="getThumbnail(drill.youtubeId)" style=" min-height: 300px; width: 100%;">
      <ion-item style="padding: 5px" lines="none">
        <ion-avatar  appViewProfile [user]="drill?.coach" slot="start">
          <img [src]="drill.coach.photoUrl">
        </ion-avatar>
        <ion-label  appViewProfile [user]="drill?.coach" text-wrap>
          {{ drill.name }}
          <p> Coach: {{ drill.coach.fname + " " + drill.coach.lname }} </p>

        </ion-label>

        <ion-buttons>
          <ion-button *ngIf="drill.coach.uid == user.uid" (click)="editDrill(drill) ">
            <ion-icon name="more" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-card-content>
  </ion-card>

</span>


<ion-infinite-scroll threshold="50px" (ionInfinite)="getPrivateVideos($event)">
  <ion-infinite-scroll-content loadingSpinner="bubbles">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
