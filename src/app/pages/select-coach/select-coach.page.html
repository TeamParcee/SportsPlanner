<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Select Coach</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar placeholder="Find Coach" inputmode="email" type="decimal" (ionChange)="onSearchChange($event)"
    [debounce]="250">
  </ion-searchbar>
  <ion-list>
    <ion-item (click)="checkPassword(coach)" *ngFor="let coach of filterCoaches">
      <ion-avatar slot="start">
        <img [src]="coach.photoUrl">
      </ion-avatar>

      <ion-label>
        {{ coach.fname }} {{ coach.lname }}
        <p>Sport: {{ coach.sport }} </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
